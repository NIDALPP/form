<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark" style=" background: #4B79A1;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #283E51, #4B79A1);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #283E51, #4B79A1); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">
        <div class="">
        <form id="form" class="position-absolute top-50 start-50 translate-middle border mx-auto p-2 "  style="width: 400px; border-color: black; background-color: rgba(255, 255, 255, 0.7);backdrop-filter: blur(10px); border-radius: 10px; ">
            <div class="form-group">
                <h1>Login</h1>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" >
                <span id="name_error" class="text-danger"></span>
                
              </div>
            <div class="mb-3 ">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" >
              <span id="email_error" class="text-danger"></span>
            </div>
            <div class="mb-3 ">
                <label for="number" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="number" >
                <span id="number_error" class="text-danger"></span>

              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <span id="password_error" class="text-danger"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>






        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
